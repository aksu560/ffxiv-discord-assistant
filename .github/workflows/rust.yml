name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  XIV_TOKEN: ${{ secrets.XIV_TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Run Clippy
      run: cargo clippy --all-targets --all-features
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
